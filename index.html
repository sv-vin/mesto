<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__root">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/Avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__block">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2021 Mesto Russia</p>
        </footer>
    </div>
        <div class="popup">
            <div class="popup__conteiner">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="popup__form" name="edit_form">
                    <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
                    <input type="text" name="description" class="popup__input popup__input_type_job"
                        placeholder="Занятие">
                    <button class="popup__button-save" type="submit">Сохранить</button>
                </form>
                <button class="popup__button-close" type="button"></button>
            </div>
        </div>
        <div class="popup popup__add-card">
            <div class="popup__conteiner">
                <h2 class="popup__heading">Новое место</h2>
                <form class="popup__form popup__form-add" name="form">
                    <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
                    <input type="text" name="description" class="popup__input popup__input_type_link"
                        placeholder="Ссылка на картинку">
                    <button class="popup__button-save" type="submit">Сохранить</button>
                </form>
                <button class="popup__button-close" type="button"></button>
            </div>
        </div>

        <div class="popup popup__image-open">
            <div class="popup__image-container">
                <img src=" " alt=" " class="popup__image">
                <h3 class="popup__image-title"></h3>
                <button class="popup__button-close" type="button"></button>
            </div>
        </div>

        <template class="template">
            <div class="element">
                <img class="element__image" src=" " alt=" ">
                <button type="button" class="element__button-delete"></button>
                <div class="element__item">
                    <h2 class="element__title"></h2>
                    <button class="element__button-like" type="button"></button>
                </div>
            </div>
        </template>
        <script src="./scripts/index.js" defer></script>
</body>

</html>
